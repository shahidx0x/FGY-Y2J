<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User Registration Notification</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>New User Registration Notification</h1>
      <p>
        Hello Admin, A new user has registered on our platform. Here are the
        details:
      </p>

      <ul style="list-style: none; padding: 0">
        <li><strong>Name:</strong> [User Name]</li>
        <li><strong>Email:</strong> [User Email]</li>
      </ul>

      <p>Click the button below to review the registration:</p>

      <a href="[AdminLink]" class="button">Review Registration</a>

      <p>Internal Mail From FGY-Y2J</p>
    </div>
  </body>
</html>
